<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Algarbou</title>
    <link rel="stylesheet" href="css/bootstrap.rtl.min.css" />

    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/sign-up2.css" />
  </head>
  <body>
    <!-- Start Section Sign In -->

    <section class="sign-up2">
      <div class="container">
        <div class="logo mb-5 text-center">
          <img src="icons/Logo.svg" alt="" />
        </div>
        <div class="card">
          <div class="title">أنشئ حساب</div>
          <form action="" class="form">
            <div class="row">
              <div class="col-lg-5">
                <input
                  type="text"
                  class="form-control form-control-lg mb-3"
                  name="name"
                  placeholder="الإسم كاملاً"
                />

                <input
                  type="text"
                  class="form-control form-control-lg mb-3"
                  name="name"
                  placeholder=" البريد الإلكترونى"
                />

                <input
                  type="text"
                  class="form-control form-control-lg mb-3"
                  name="name"
                  placeholder="رقم الجوال"
                />

                <input
                  type="text"
                  class="form-control form-control-lg mb-3"
                  name="name"
                  placeholder="كلمة المرور"
                />
                <input
                  type="text"
                  class="form-control form-control-lg mb-3"
                  name="name"
                  placeholder="تاكيد كلمة المرور"
                />
              </div>
              <div class="col-lg-1 border-end border-2"></div>
              <div class="col-lg-6">
                <div class="rules">
                  <h6>تعليمات كلمة المرور</h6>
                  <ul>
                    <li>أن يحتوى على 8 حرف على الأقل ( ينصح بـ 12 حرف)</li>
                    <li>أن يحتوى على حرف كبير على الأقل</li>
                    <li>أن يحتوى على رموز (مثل @,!,&,%,$,.....)</li>
                    <li>أن يحتوى على رقم أو أكثر</li>
                    <li>لا يحتوى على معلومات مثل الإسم</li>
                  </ul>
                </div>
              </div>
            </div>

            <div class="d-grid gap-2 col-6 mx-auto mt-5 mb-3">
              <button class="btn d-grid login">أنشئ حساب</button>
            </div>
          </form>

          <div class="d-flex justify-content-center register flex-wrap">
            <span>هل لديك بالفعل حساب على المنصة؟</span>
            <a href="sign-in.html">سجل الدخول</a>
          </div>
        </div>
      </div>
    </section>

    <!-- End Section Sign In -->

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
    <!-- <script src="js/main.js"></script> -->
  </body>
</html>

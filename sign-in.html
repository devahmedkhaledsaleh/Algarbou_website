<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Algarbou</title>
    <link rel="stylesheet" href="css/bootstrap.rtl.min.css" />

    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/sign-in.css" />
  </head>
  <body>
    <!-- Start Section Sign In -->

    <section class="sign-in text-center">
      <div class="container">
        <div class="logo mb-5">
          <img src="icons/Logo.svg" alt="" />
        </div>
        <div class="card">
          <div class="title">سجل الدخول إلى حسابك فى منصة الجربوع</div>
          <p class="hint mb-4">تمتع بتجربة تعلم فريدة</p>
          <form action="" class="form">
            <input
              type="text"
              class="form-control form-control-lg mb-3"
              name="name"
              placeholder=" البريد الإلكترونى أو رقم الجوال"
            />

            <input
              type="text"
              class="form-control form-control-lg mb-3"
              name="name"
              placeholder="كلمة المرور"
            />
            <div class="d-flex">
              <a class="text-start forget-password" href="#"
                >هل نسيت كلمة المرور؟</a
              >
            </div>
            <div class="d-grid mt-2 mb-4">
              <button class="btn d-grid login">تسجيل الدخول</button>
            </div>
          </form>
          <div class="d-flex justify-content-center register">
            <span>لا تملك حساب على منصة الجربوع؟</span>
            <a href="">إنشاء حساب</a>
          </div>
          <div class="platform my-3">أو الإستمرار عن طريق</div>
          <ul class="list-unstyled d-flex align-items-center gap-3 justify-content-center">
            <li>
              <a href=""><img src="icons/loginFacebook.svg" /></a>
            </li>
            <li>
              <a href=""><img src="icons/loginGoogle.svg" /></a>
            </li>
            <li>
              <a href=""><img src="icons/loginApple.svg" /></a>
            </li>
          </ul>
        </div>
      </div>
    </section>

    <!-- End Section Sign In -->

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
    <!-- <script src="js/main.js"></script> -->
  </body>
</html>

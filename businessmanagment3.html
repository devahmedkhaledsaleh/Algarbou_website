<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Algarbou</title>
    <link rel="stylesheet" href="css/bootstrap.rtl.min.css" />
    <link rel="stylesheet" href="css/businessmanagment3.css" />
  </head>
  <body>
    <!-- Start Section Landing -->

    <section class="landing">
      <div class="container">
        <div class="text-center mb-5">
          <img src="icons/Logo.svg" />
        </div>
        <div class="row">
          <div class="col-lg-4">
            <div class="step step-1 my-3 my-lg-0">
              <span>الخطوة 1</span>
              <h4>اختيار المجال</h4>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="step step-2 active my-3 my-lg-0">
              <span>الخطوة 2</span>
              <h4>اضافة معلومات</h4>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="step step-3 my-3 my-lg-0">
              <span>الخطوة 3</span>
              <h4>النتائج</h4>
            </div>
          </div>
        </div>
        <form>
          <p class="mt-5 mb-3">برجاء ملئ بعض المعلومات التالية</p>

          <div class="row">
            <div class="col-lg-6">
              <input
                type="text"
                class="form-control form-control-lg mb-3"
                name="name"
                placeholder="الاسم الاول"
              />
            </div>

            <div class="col-lg-6">
              <input
                type="text"
                class="form-control form-control-lg mb-3"
                name="name"
                placeholder="الاسم الاخير"
              />
            </div>

            <div class="col-lg-6">
              <input
                type="text"
                class="form-control form-control-lg mb-3"
                name="name"
                placeholder="البريد الإلكترونى"
              />
            </div>

            <div class="col-lg-6">
              <input
                type="text"
                class="form-control form-control-lg mb-3"
                name="name"
                placeholder="رقم الجوال (مثال : 96xxxxxxxxxxxx+)"
              />
            </div>

            <div class="col-lg-6">
              <input
                type="text"
                class="form-control form-control-lg mb-3"
                name="name"
                placeholder="مكان الإقامة"
              />
            </div>

            <div class="col-lg-6">
              <input
                type="text"
                class="form-control form-control-lg mb-3"
                name="name"
                placeholder="مكان العمل الجديد المقترح"
              />
            </div>
          </div>
        </form>
        <div class="text-center mt-5">
          <button class="main-button rounded-2 p-2">السابق</button>
          <button class="main-button rounded-2 p-2">التالي</button>
        </div>
      </div>
    </section>

    <!-- End Section Landing -->

    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- <script src="js/main.js"></script> -->
  </body>
</html>

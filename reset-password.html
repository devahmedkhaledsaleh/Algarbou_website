<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Algarbou</title>
    <link rel="stylesheet" href="css/bootstrap.rtl.min.css" />

    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/reset-password.css" />
  </head>
  <body>
    <section class="reset-password text-center">
      <div class="container">
        <div class="logo mb-5">
          <img src="icons/Logo.svg" alt="" />
        </div>
        <div class="card">
          <div class="title">هل نسيت كلمة مرورك؟</div>
          <p class="hint mb-4">
            يمكنك استعادة الدخول إلى حسابك كل ما عليك هو كتابة بريدك الالكترونى
            وانتظار رسالة التأكيد
          </p>
          <form action="" class="form">
            <input
              type="text"
              class="form-control form-control-lg mb-3"
              name="name"
              placeholder=" البريد الإلكترونى أو رقم الجوال"
            />

            <div class="d-grid mt-2 mb-4">
              <button class="btn d-grid login">التالي</button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
    <!-- <script src="js/main.js"></script> -->
  </body>
</html>
